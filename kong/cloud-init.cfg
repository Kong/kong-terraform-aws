#cloud-config

# Create kong system user and group
groups:
  - kong

users:
  - default
  - name: kong
    lock_passwd: true
    primary-group: kong
    homedir: /usr/local/kong
    no-create-home: true
    shell: /bin/bash
    system: true

write_files:
  - path: /etc/apt/apt.conf.d/00InstallRecommends
    owner: root:root
    permissions: '0644'
    content: |
      APT::Install-Recommends "false";

# Package configuration
apt:
  primary:
    - arches: [default]

apt_update: true
package_upgrade: true
packages:
  - apt-listchanges
  - unattended-upgrades
  - ntp
  - runit
  - runit-systemd
  - dnsutils
  - curl
  - telnet
  - pwgen
  - postgresql-client
  - perl
  - libpcre3
  - awscli
